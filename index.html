<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="headings-container">
            <h1 id="title">Rock Paper Scissors</h1>
            <p id="directions">Open the console to start the game</p>
        </div>

        <div class="buttons-container">
            <button class="btns" id="rock-btn">Rock</button>
            <button class="btns" id="paper-btn">Paper</button>
            <button class="btns" id="scissors-btn">Scissors</button>
        </div>

        <div class="results-container">
            <p id="results">Results</p>
        </div>

        <div class="score-container">
            <p id="p-score">Player:</p>
            <p id="c-score">Computer:</p>
        </div>
    </div>
</body>

</html>
