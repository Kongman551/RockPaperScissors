<!DOCTYPE html>
<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="headings-container">
            <h1 id="title">Rock Paper Scissors</h1>
            <p id="directions">A simple game using HTML, CSS, and JavaScript</p>
        </div>

        <div class="choices-container">
            <button class="choices" id="rock-btn"></button>
            <button class="choices" id="paper-btn"></button>
            <button class="choices" id="scissors-btn"></button>
        </div>

        <div id="results-container">
            <p id="results"></p>
        </div>

        <div class="score-container">
            <p id="p-score">Player: 0</p>
            <p id="c-score">Computer: 0</p>
        </div>

        <div class="restart-container">
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <div id="popUp" class="modal">
        <div class="popUp-content">
            <h2 id="popUp-result">Win or Lose?</h2>
            <img id="popUp-img" src="">
            <button id="popUp-restart-btn">Play again?</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
